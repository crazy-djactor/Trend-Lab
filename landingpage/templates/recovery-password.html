{% extends 'landingpage_base.html' %}
{% load static %}

{% block metatag %}
    <title>TrendLab. - Trends and Insights Platform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="description" content="Premium Bootstrap 4 Landing Page Template" /> -->
    <!-- <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" /> -->
    <meta content="Shreethemes" name="author" />

{% endblock %}

{% block recoverypassword %}

    <!-- Hero Start -->
    <section class="bg-home">
        <div class="home-center">
            <div class="home-desc-center">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-7 col-md-6">
                            <div class="mr-lg-5">
                                <img src="{% static 'images/user/recovery.png' %}" class="img-fluid d-block mx-auto" alt="">
                            </div>
                        </div>
                        <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
                            <div class="login_page bg-white rounded p-4">

                                <div class="text-center">
                                    <a class="logo text-dark" href="/">TrendLab<span class="text-primary">.</span></a>
                                    <!-- <h4 class="mb-4">Recover Account</h4> -->
                                </div>
                                <form class="login-form">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <p class="text-muted">Please enter your email address. You will receive a link to create a new password via email.</p>
                                            <div class="form-group position-relative">
                                                <label>Email address <span class="text-danger">*</span></label>
                                                <i class="mdi mdi-account ml-3 icons"></i>
                                                <input type="email" class="form-control pl-5" placeholder="Enter Your Email Address" name="email" required="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <button class="btn btn-primary w-100">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div> <!--end col-->
                    </div><!--end row-->
                </div> <!--end container-->
            </div>
        </div>
    </section><!--end section-->
    <!-- Hero End -->
{% endblock %}
